<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        window.scrollTo(0, 0);

        // í˜ì´ì§€ë„¤ì´ì…˜ ì´ˆê¸°í™”
        initializePagination();
    });

    window.addEventListener('pageshow', function(event) {
        window.scrollTo(0, 0);
    });

    window.addEventListener('load', function() {
        window.scrollTo(0, 0);
    });

    // í˜ì´ì§€ë„¤ì´ì…˜ ê´€ë ¨ ë³€ìˆ˜
    let currentPage = 1;
    const itemsPerPage = 5;
    let totalItems = 0;
    let totalPages = 0;

    function initializePagination() {
        const historyItems = document.querySelectorAll('.history-item');
        totalItems = historyItems.length;
        totalPages = Math.ceil(totalItems / itemsPerPage);

        // if (totalPages <= 1) {
        //     // í˜ì´ì§€ê°€ 1ê°œ ì´í•˜ë©´ í˜ì´ì§€ë„¤ì´ì…˜ ìˆ¨ê¸°ê¸°
        //     document.getElementById('pagination-container').style.display = 'none';
        //     return;
        // }

        // ì´ˆê¸° í˜ì´ì§€ í‘œì‹œ
        showPage(1);
        renderPagination();

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        document.getElementById('prev-btn').addEventListener('click', function(e) {
            e.preventDefault();
            if (currentPage > 1) {
                showPage(currentPage - 1);
            }
        });

        document.getElementById('next-btn').addEventListener('click', function(e) {
            e.preventDefault();
            if (currentPage < totalPages) {
                showPage(currentPage + 1);
            }
        });
    }

    function showPage(pageNum) {
        currentPage = pageNum;
        const historyItems = document.querySelectorAll('.history-item');

        // ëª¨ë“  ì•„ì´í…œ ìˆ¨ê¸°ê¸°
        historyItems.forEach(item => {
            item.classList.add('hidden');
        });

        // í˜„ì¬ í˜ì´ì§€ì˜ ì•„ì´í…œë“¤ë§Œ í‘œì‹œ
        const startIndex = (pageNum - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, totalItems);

        for (let i = startIndex; i < endIndex; i++) {
            if (historyItems[i]) {
                historyItems[i].classList.remove('hidden');
            }
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
        renderPagination();

        // í˜ì´ì§€ ìƒë‹¨ìœ¼ë¡œ ìŠ¤í¬ë¡¤
        document.querySelector('.content-box').scrollIntoView({
            behavior: 'smooth',
            block: 'start'
        });
    }

    function renderPagination() {
        const pageNumbersContainer = document.getElementById('page-numbers');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // í˜ì´ì§€ ë²ˆí˜¸ ì´ˆê¸°í™”
        pageNumbersContainer.innerHTML = '';

        const pagesPerGroup = 5;
        const currentGroup = Math.floor((currentPage - 1) / pagesPerGroup);
        const startPage = currentGroup * pagesPerGroup + 1;
        const endPage = Math.min(startPage + pagesPerGroup - 1, totalPages);

        for (let i = startPage; i <= endPage; i++) {
            const pageItem = document.createElement('li');
            if (i === currentPage) {
                pageItem.innerHTML = `<span class="current">${i}</span>`;
            } else {
                pageItem.innerHTML = `<a href="#" data-page="${i}">${i}</a>`;
            }
            pageNumbersContainer.appendChild(pageItem);
        }

        // í˜ì´ì§€ ë²ˆí˜¸ í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
        pageNumbersContainer.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const pageNum = parseInt(this.getAttribute('data-page'));
                showPage(pageNum);
            });
        });

        // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ ìƒíƒœ
        const maxGroup = Math.floor((totalPages - 1) / pagesPerGroup);
        prevBtn.classList.toggle('disabled', currentGroup === 0);
        nextBtn.classList.toggle('disabled', currentGroup === maxGroup);

        // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ ê¸°ëŠ¥ ë³€ê²½
        prevBtn.onclick = function (e) {
            e.preventDefault();
            if (currentGroup > 0) {
                showPage((currentGroup - 1) * pagesPerGroup + 1);
            }
        };
        nextBtn.onclick = function (e) {
            e.preventDefault();
            if (currentGroup < maxGroup) {
                showPage((currentGroup + 1) * pagesPerGroup + 1);
            }
        };
    }

</script>
</body>
