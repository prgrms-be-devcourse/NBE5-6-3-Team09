<!-- templates/admin/user-delete-modal.html -->
<div th:fragment="deleteModal">
  <!-- ✅ 사용자 삭제 모달 -->
  <div id="deleteModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;">
    <div style="background: white; padding: 32px; border-radius: 12px; width: 400px; text-align: center;">
      <h2 style="margin-bottom: 16px; color: #0019a5; font-weight: 700;">회원 삭제</h2>
      <p style="margin-bottom: 24px;">정말로 이 회원을 삭제하시겠습니까?</p>

      <!-- 🔥 삭제 요청 폼 -->
      <form id="deleteForm" method="post">
        <input type="hidden" name="_method" value="delete" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" id="userHiddenField" name="someParam" />

        <div style="display: flex; justify-content: center; gap: 12px;">
          <button type="submit" style="padding: 10px 20px; background-color: #dc2626; color: white; border: none; border-radius: 999px;">삭제</button>
          <button type="button" onclick="closeDeleteModal()" style="padding: 10px 20px; background-color: #ccc; color: #333; border: none; border-radius: 999px;">취소</button>
        </div>
      </form>
    </div>
  </div>


</div>
