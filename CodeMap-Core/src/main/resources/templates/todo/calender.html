<script>
  // âœ… ì €ì¥ëœ í…Œë§ˆ ë¶ˆëŸ¬ì˜¤ê¸° (í˜ì´ì§€ ë¡œë“œ ì‹œ ìµœìš°ì„  ì‹¤í–‰)
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.body.classList.add(savedTheme + '-theme');

  // âœ… í˜ì´ì§€ ë¡œë“œ ì¦‰ì‹œ ìƒë‹¨ìœ¼ë¡œ ìŠ¤í¬ë¡¤ ê°•ì œ ì‹¤í–‰
  document.addEventListener('DOMContentLoaded', function() {
    // ì¦‰ì‹œ ìƒë‹¨ìœ¼ë¡œ ìŠ¤í¬ë¡¤
    window.scrollTo(0, 0);
    document.documentElement.scrollTop = 0;
    document.body.scrollTop = 0;

    // ì¶”ê°€ ë³´ì¥ì„ ìœ„í•´ ì•½ê°„ì˜ ì§€ì—° í›„ ë‹¤ì‹œ ì‹¤í–‰
    setTimeout(() => {
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
    }, 100);

    // ì‚¬ì´ë“œë°” ìº˜ë¦°ë” ë©”ë‰´ active ì²˜ë¦¬
    const calendarNavItem = document.querySelector('a[href="/calendar"]');
    if (calendarNavItem) {

    }

    // ìº˜ë¦°ë” ì´ˆê¸°í™”
    initializeCalendar();
  });

  function initializeCalendar() {
    const calendarEl = document.getElementById('calendar');

    fetch('/api/todos/summary')
    .then(response => response.json())
    .then(data => {
      const events = [];

      Object.entries(data).forEach(([date, titles]) => {
        titles.forEach((title, index) => {
          events.push({
            title: title,
            start: date,
