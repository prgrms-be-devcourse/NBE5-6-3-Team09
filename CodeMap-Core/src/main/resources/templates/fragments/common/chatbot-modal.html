  <script>
    let isLoading = false;

    function toggleChatbot() {
      const modal = document.getElementById('chatbot-modal');
      const button = document.getElementById('chatbot-button');
      const icon = document.getElementById('chatbot-icon');

      if (modal.classList.contains('show')) {
        modal.classList.remove('show');
        button.classList.remove('active');
        icon.textContent = 'ğŸ¤–';
        setTimeout(() => {
          modal.style.display = 'none';
        }, 300);
      } else {
        modal.style.display = 'flex';
        button.classList.add('active');
        icon.textContent = 'âœ•';
        setTimeout(() => {
          modal.classList.add('show');
          document.getElementById('chatbot-input').focus();
        }, 10);
      }
    }

    // Enter í‚¤ ì²˜ë¦¬
    document.getElementById('chatbot-input').addEventListener('keypress', function(event) {
      if (event.key === 'Enter' && !isLoading) {
        event.preventDefault();
        sendKeywordFromInput();
      }
    });

    // ESC í‚¤ë¡œ ë‹«ê¸°
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        const modal = document.getElementById('chatbot-modal');
        if (modal.classList.contains('show')) {
          toggleChatbot();
        }
      }
    });

    // ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
    document.addEventListener('click', function (event) {
      const modal = document.getElementById('chatbot-modal');
      const wrapper = document.getElementById('chatbot-modal-wrapper');
      const button = document.getElementById('chatbot-button');
      if (modal.classList.contains('show') &&
          !wrapper.contains(event.target) &&
          !button.contains(event.target)) {
        toggleChatbot();
      }
    });

    // ì…ë ¥ì°½ì—ì„œ í‚¤ì›Œë“œ ì „ì†¡
    function sendKeywordFromInput() {
      const input = document.getElementById('chatbot-input');
      const keyword = input.value.trim();
      if (keyword && !isLoading) {
        sendKeyword(keyword);
        input.value = '';
      }
    }

    // ë¡œë”© ìƒíƒœ ì„¤ì •
    function setLoading(loading) {
      isLoading = loading;
      const sendBtn = document.getElementById('chatbot-send-btn');
      const input = document.getElementById('chatbot-input');

      if (loading) {
        sendBtn.disabled = true;
        sendBtn.innerHTML = '<span class="chatbot-btn-icon">â³</span><span class="chatbot-btn-text">ì „ì†¡ì¤‘...</span>';
        input.disabled = true;
      } else {
        sendBtn.disabled = false;
        sendBtn.innerHTML = '<span class="chatbot-btn-icon">ğŸš€</span><span class="chatbot-btn-text">ë³´ë‚´ê¸°</span>';
        input.disabled = false;
        input.focus();
      }
    }

    // ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
    function showLoadingMessage() {
      return `
        <div class="chatbot-loading-message">
          <div class="chatbot-loading-avatar">ğŸ¤–</div>
          <div>
            <div style="margin-bottom: 8px; font-weight: 600; color: var(--chatbot-text-primary);">ë‹µë³€ì„ ìƒì„±í•˜ê³  ìˆì–´ìš”</div>
            <div class="chatbot-loading-dots">
              <div class="chatbot-loading-dot"></div>
              <div class="chatbot-loading-dot"></div>
              <div class="chatbot-loading-dot"></div>
            </div>
          </div>
        </div>
      `;
    }

    // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
    function showErrorMessage(message) {
      return `
        <div class="chatbot-error-message">
          <span class="chatbot-error-icon">âš ï¸</span>
          <span>${message}</span>
        </div>
      `;
    }

    // ë§ˆí¬ë‹¤ìš´ì„ HTMLë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
    function parseMarkdown(text) {
      return text
      .replace(/```(\w+)?\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
      .replace(/`([^`]+)`/g, '<code>$1</code>')
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/g, '<em>$1</em>')
      .replace(/^### (.*$)/gm, '<h3>$1</h3>')
      .replace(/^## (.*$)/gm, '<h2>$1</h2>')
      .replace(/^# (.*$)/gm, '<h1>$1</h1>')
      .replace(/^[\-\*] (.+)$/gm, '<li>$1</li>')
      .replace(/^\d+\. (.+)$/gm, '<li>$1</li>')
      .replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>')
      .replace(/\n/g, '<br>');
    }

    // li íƒœê·¸ë“¤ì„ ulë¡œ ê°ì‹¸ê¸°
    function wrapListItems(html) {
      return html.replace(/(<li>.*?<\/li>(?:\s*<br>\s*<li>.*?<\/li>)*)/g, '<ul>$1</ul>')
      .replace(/<br>\s*(<li>)/g, '$1')
      .replace(/(<\/li>)\s*<br>/g, '$1');
    }

    // ì‹¤ì œ í‚¤ì›Œë“œ ì „ì†¡ ë¡œì§
    function sendKeyword(keyword) {
      const responseElement = document.getElementById('chatbot-response');
      responseElement.innerHTML = showLoadingMessage();

      setLoading(true);

      // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ ì´ë™
      responseElement.scrollTop = responseElement.scrollHeight;

      fetch('/chatbot/message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ keyword })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.response) {
          let htmlContent = parseMarkdown(data.response);
          htmlContent = wrapListItems(htmlContent);
          responseElement.innerHTML = `<div class="chatbot-response-message">${htmlContent}</div>`;
          responseElement.scrollTop = responseElement.scrollHeight;
        } else {
          responseElement.innerHTML = showErrorMessage('ì‘ë‹µì„ ë°›ì§€ ëª»í–ˆì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        let errorMessage = '';
        if (error.name === 'TypeError') {
          errorMessage = 'ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ ì£¼ì„¸ìš” ğŸŒ';
        } else if (error.message.includes('500')) {
          errorMessage = 'ì„œë²„ì— ì¼ì‹œì ì¸ ë¬¸ì œê°€ ìˆì–´ìš”. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš” ğŸ”§';
        } else {
          errorMessage = 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš” ğŸ˜¥';
        }
        responseElement.innerHTML = showErrorMessage(errorMessage);
      })
      .finally(() => {
        setLoading(false);
      });
    }

    // ë§ˆì§€ë§‰ í‚¤ì›Œë“œ ë³µì› (í˜ì´ì§€ ë¡œë“œ ì‹œ)
    window.addEventListener('DOMContentLoaded', () => {

          // sendKeyword(last);
        }

    });
