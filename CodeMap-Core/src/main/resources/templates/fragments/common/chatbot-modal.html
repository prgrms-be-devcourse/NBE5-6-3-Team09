  <script>
    let isLoading = false;

    function toggleChatbot() {
      const modal = document.getElementById('chatbot-modal');
      const button = document.getElementById('chatbot-button');
      const icon = document.getElementById('chatbot-icon');

      if (modal.classList.contains('show')) {
        modal.classList.remove('show');
        button.classList.remove('active');
        icon.textContent = 'ğŸ¤–';
        setTimeout(() => {
          modal.style.display = 'none';
        }, 300);
      } else {
        modal.style.display = 'flex';
        button.classList.add('active');
        icon.textContent = 'âœ•';
        setTimeout(() => {
          modal.classList.add('show');
          document.getElementById('chatbot-input').focus();
        }, 10);
      }
    }

    // Enter í‚¤ ì²˜ë¦¬
    document.getElementById('chatbot-input').addEventListener('keypress', function(event) {
      if (event.key === 'Enter' && !isLoading) {
        event.preventDefault();
        sendKeywordFromInput();
      }
    });

    // ESC í‚¤ë¡œ ë‹«ê¸°
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        const modal = document.getElementById('chatbot-modal');
        if (modal.classList.contains('show')) {
          toggleChatbot();
        }
      }
    });

    // ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
    document.addEventListener('click', function (event) {
      const modal = document.getElementById('chatbot-modal');
      const wrapper = document.getElementById('chatbot-modal-wrapper');
      const button = document.getElementById('chatbot-button');
      if (modal.classList.contains('show') &&
          !wrapper.contains(event.target) &&
          !button.contains(event.target)) {
        toggleChatbot();
      }
    });

    // ì…ë ¥ì°½ì—ì„œ í‚¤ì›Œë“œ ì „ì†¡
    function sendKeywordFromInput() {
      const input = document.getElementById('chatbot-input');
      const keyword = input.value.trim();
      if (keyword && !isLoading) {
        sendKeyword(keyword);
        input.value = '';
      }
    }

    // ë¡œë”© ìƒíƒœ ì„¤ì •
    function setLoading(loading) {
      isLoading = loading;
      const sendBtn = document.getElementById('chatbot-send-btn');
      const input = document.getElementById('chatbot-input');

      if (loading) {
        sendBtn.disabled = true;
        sendBtn.innerHTML = `
          <div class="chatbot-send-bg"></div>
          <div class="chatbot-send-content">
            <span class="chatbot-btn-icon">â³</span>
            <span class="chatbot-btn-text">ì „ì†¡ ì¤‘...</span>
          </div>
          <div class="chatbot-send-hover"></div>
        `;
        input.disabled = true;
      } else {
        sendBtn.disabled = false;
        sendBtn.innerHTML = `
          <div class="chatbot-send-bg"></div>
          <div class="chatbot-send-content">
            <span class="chatbot-btn-icon">ğŸš€</span>
            <span class="chatbot-btn-text">ì „ì†¡í•˜ê¸°</span>
          </div>
          <div class="chatbot-send-hover"></div>
        `;
        input.disabled = false;
        input.focus();
      }
    }

    // ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
    function showLoadingMessage() {
      return `
        <div class="chatbot-loading-message">
          <div class="chatbot-loading-bg"></div>
          <div class="chatbot-loading-content">
            <div class="chatbot-loading-avatar">
              <div class="chatbot-loading-avatar-gradient">
                <span>ğŸ¤–</span>

              <div class="chatbot-loading-title">ë‹µë³€ì„ ìƒì„±í•˜ê³  ìˆì–´ìš”</div>
              <div class="chatbot-loading-dots">
                <div class="chatbot-loading-dot"></div>
                <div class="chatbot-loading-dot"></div>
                <div class="chatbot-loading-dot"></div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
    function showErrorMessage(message) {
      return `
        <div class="chatbot-error-message">
          <div class="chatbot-error-bg"></div>
          <div class="chatbot-error-content">
            <span class="chatbot-error-icon">âš ï¸</span>
            <span class="chatbot-error-text">${message}</span>

        </div>
      `;
    }

    // ë§ˆí¬ë‹¤ìš´ì„ HTMLë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜ - Marked ë¼ì´ë¸ŒëŸ¬ë¦¬ ì‚¬ìš©
    function parseMarkdown(text) {
      // Marked ì„¤ì •
      marked.setOptions({
        breaks: true,        // ì¤„ë°”ê¿ˆì„ <br>ë¡œ ë³€í™˜
        gfm: true,          // GitHub Flavored Markdown ì§€ì›
        sanitize: false,    // HTML íƒœê·¸ í—ˆìš© (XSS ì£¼ì˜)
        smartLists: true,   // ìŠ¤ë§ˆíŠ¸ ë¦¬ìŠ¤íŠ¸
        smartypants: false  // ìŠ¤ë§ˆíŠ¸ ì¸ìš©ë¶€í˜¸ ë¹„í™œì„±í™”
      });

      return marked.parse(text);
    }

    // ì‹¤ì œ í‚¤ì›Œë“œ ì „ì†¡ ë¡œì§
    function sendKeyword(keyword) {
      const responseElement = document.getElementById('chatbot-response');
      responseElement.innerHTML = showLoadingMessage();

      setLoading(true);

      // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ ì´ë™
      responseElement.scrollTop = responseElement.scrollHeight;

      fetch('/chatbot/message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ keyword })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.response) {
          const htmlContent = parseMarkdown(data.response);
          responseElement.innerHTML = `
            <div class="chatbot-response-message">
              <div class="chatbot-response-bg"></div>
              <div class="chatbot-response-content">${htmlContent}</div>
            </div>
          `;
          responseElement.scrollTop = responseElement.scrollHeight;
        } else {
          responseElement.innerHTML = showErrorMessage('ì‘ë‹µì„ ë°›ì§€ ëª»í–ˆì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        let errorMessage = '';
        if (error.name === 'TypeError') {
          errorMessage = 'ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ ì£¼ì„¸ìš” ğŸŒ';
        } else if (error.message.includes('500')) {
          errorMessage = 'ì„œë²„ì— ì¼ì‹œì ì¸ ë¬¸ì œê°€ ìˆì–´ìš”. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš” ğŸ”§';
        } else {
          errorMessage = 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš” ğŸ˜¥';
        }
        responseElement.innerHTML = showErrorMessage(errorMessage);
      })
      .finally(() => {
        setLoading(false);
      });
    }

    // ì˜ˆì œ íƒœê·¸ í´ë¦­ ì´ë²¤íŠ¸
    document.addEventListener('click', function(event) {

        const keyword = event.target.textContent;
        if (!isLoading) {
